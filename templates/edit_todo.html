{% extends "base.html" %}
{% block navbar %}
    <div><a class="btn btn-default" href="{{ url_for("list_todo_lists") }}" role="button">List of lists</a></div>
    <div><a class="btn btn-default" href="{{ url_for("add_list") }}" role="button">Add new list</a></div>
{% endblock %}

{% block content %}
    <h1>Edit Todo in list: {{ choosed_list_name }} {{ todo.name }}</h1>
    <form method="post" action="{{ url_for("edit", todo_id=todo.id) }}">
      <div class="form-group">
        <label>Todo name</label>
        <input type="text" class="form-control" name="todo_name" placeholder="{{ todo.name }}">
      </div>
      <div class="form-group">
        <label>Due date</label>
        <input type="date" class="form-control" name="todo_due_date" placeholder="{{ todo.due_date }}">
      </div>
      <div class="form-group">
        <label>Priority</label>
        <input type="range" name="todo_priority" min="0" max="10" value="{{ todo.priority }}">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
{% endblock %}
