{% extends "base.html" %}
{% block content %}
    <h1>Edit Todo in list: {{ choosed_list_name }}</h1>
    <form method="post" action="{{ url_for("edit", todo_id=todo_id, choosed_list_id=choosed_list_id) }}">
      <div class="form-group">
        <label>Todo name</label>
        <input type="text" class="form-control" name="todo_name" placeholder="Todo name">
      </div>
      <div class="form-group">
        <label>Due date</label>
        <input type="date" class="form-control" name="todo_due_date" placeholder="Date input">
      </div>
      <div class="form-group">
        <label>Priority</label>
        <input type="range" name="todo_priority" min="0" max="10" disabled="True">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
{% endblock %}
