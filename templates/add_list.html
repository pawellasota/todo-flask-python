{% extends "base.html" %}
{% block navbar %}
    <div><a class="btn btn-default" href="{{ url_for("list_todo_lists") }}" role="button">List of lists</a></div>
    <div><a class="btn btn-default" href="{{ url_for("add_list") }}" role="button">Add new list</a></div>
{% endblock %}

{% block content %}
    <h1>Add new list</h1>
    <form action="{{ url_for("add_list") }}" method="post">
        <label>Enter name for new list <input type="text" name="list_name"></label>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
