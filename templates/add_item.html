{% extends "base.html" %}
{% block navbar %}
    <a class="btn btn-default button-max-width" href="{{ url_for("list_todo_lists") }}" role="button">List of lists</a>
    <a class="btn btn-default button-max-width" href="{{ url_for("add_list") }}" role="button">Add new list</a>
{% endblock %}
{% block content %}
    <h2>Add new item</h2>
    <form method="post">
      <div class="form-group">
        <label>Todo name</label>
        <input type="text" class="form-control" name="todo_name" placeholder="Todo name">
      </div>
      <div class="form-group">
        <label>Due date</label>
        <input type="date" class="form-control" name="todo_due_date" placeholder="Date input">
      </div>
      <div class="form-group">
        <label>Priority</label>
        <input type="range" name="todo_priority" min="0" max="10">
      </div>
      <button type="submit" class="btn btn-default button-max-width">Submit</button>
    </form>
{% endblock %}
